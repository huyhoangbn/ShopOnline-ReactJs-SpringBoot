server.port=8889

spring.datasource.url=jdbc:mysql://localhost:3306/shop_online
spring.datasource.username=hotel_test
spring.datasource.password=hotel_test
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

#JPA configuration
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.security.enables = false

# LOGGING
logging.level.root=info
logging.pattern.file= %d{yy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15}.%M - %msg%n
logging.pattern.console= %d{yy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15}.%M - %msg%n

